<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Contact No.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>John Doe</td>
            <td>20</td>
            <td>123-333</td>
            </tr>
            <tr>
                <td>Jane Doe</td>
                <td>30</td>
                <td>321-222</td>
            </tr>
        </tbody>
    </table>

    <h1>Colspan</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">Contact No.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bill</td>
                <td>111</td>
                <td>333</td>
            </tr>
            <tr>
                <td>Steve</td>
                <td>333</td>
                <td>444</td>
            </tr>
        </tbody>
    </table>

    <h1>Rowspan</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <td>Bill</td>
            <td>Steve</td>
        </tr>
        <tr>
            <th rowspan="2">Contact No.</th>
            <td>111</td>
            <td>333</td>
        </tr>
        <tr>
            <td>222</td>
            <td>444</td>
        </tr>
    </table>

</body>
</html>
